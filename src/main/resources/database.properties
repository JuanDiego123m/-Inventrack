# Configuración de la base de datos SQLite
# Sistema de Inventario

# URL de conexión a la base de datos
database.url=jdbc:sqlite:inventario.db

# Configuración de conexión
database.driver=org.sqlite.JDBC
database.timeout=30

# Configuración de logging
logging.level=INFO
logging.file=logs/inventario.log

# Configuración de la aplicación
app.name=Sistema de Inventario
app.version=1.0.0
app.description=Sistema de gestión de inventario desarrollado en Java Swing
